{% extends "base.html" %}
{% block container %}
<link rel="stylesheet" href="static/login/login.css">
<form method="post">
    <h3>Login</h3>
    <div class="form-userName">
        <label for="userName">Username</label>
        <input type="text" class="form-userName" id="userName" name="userName" placeholder="Enter user name">
    </div>
    <div class="form-password">
        <label for="password">Password</label>
        <input type="password" class="form-password" id="password" name="password" placeholder="Enter password">
    </div>
    <button class="btn-login">Login</button>
</form>
{% endblock %}
